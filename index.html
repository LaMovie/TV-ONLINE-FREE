.cont{

.cont img{
    border-radius: 8px;
    width: 100%; height: auto;
    box-sizing: box-shadow;
    transition: 1.5s;
    border: 2px solid blue;
    box-shadow: 0 0 30px blue;
}
.cont img:hover{
    transform: scale(2) perspective(500px)rotateY(50deg);
    padding-left: 5px;
    background: orange;
    border: 3px solid #4f9;
    box-shadow: 0 0 30px #4f9;
}
.cont:hover img:not(:hover){
    scale: .8;
    filter: grayscale(1) blur(5px);
}
