body{

<body>

    <div id="player-container">

<script>
        function getRandomTime() {
            return Math.floor(Math.random() * 18000);
}     
  function loadVideo(videoId) {
            var randomTime = getRandomTime();
            player.loadVideo({
                id: videoId,
                autoplay: true,
                autopause: false
}).then(function() {
                player.setCurrentTime(randomTime).then(function(seconds) {
                    player.play().then(function() {
                        player.requestFullscreen().catch(function(error) {
                            console.error('Error al solicitar pantalla completa:', error);
});
   }).catch(function(error) {
                        console.error('Error al reproducir el video:', error);
});
    }).catch(function(error) { 
       console.error('Error al establecer el tiempo de reproducci√≥n:', error);
});
    }).catch(function(error) {
    console.error('Error al cargar el video:', error);
  });
}
        var player = new Vimeo.Player('player', {
            id: "872315224",
            width: 360,
            height: 240,
            autopause: false,
            autoplay: true
});        player.ready().then(function() {
            loadVideo("872315224"); 
});
</script>
